{% extends "auctions/layout.html" %} {% block body %}
<div class="container">
  <h2>Categories</h2>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for cat in categs %} 
    <div class="col d-flex align-items-stretch">
      <div class="card w-100">
        <img
          src="{{ cat.image }}"
          class="card-img-top-index"
          alt="Image of {{ cat.title }}"
        />
        <div class="card-body d-flex flex-column">
          <h4 class="card-title">{{ cat.title }}</h4>
          
          <form
            action="{% url 'catDetails' catId=cat.id %}"
            
            class="mt-auto d-flex justify-content-center"
          >
            <button type="submit" class="btn btn-primary">View Auctions</button>
          </form>
        </div>
      </div>
    </div>
     {% endfor %}
  </div>
</div>
{% endblock %}
